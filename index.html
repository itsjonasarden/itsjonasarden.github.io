<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs
      renderer="precision: mediump; antialias: false; alpha: true; logarithmicDepthBuffer: true; colorManagement: true;"
      reflection="directionalLight:a-light#dirlight;"
    >
      <a-light id="dirlight" intensity="1" light="castShadow:true;type:directional" position="1 1 1"></a-light>
      <a-marker preset="hiro">
        <!-- <a-entity gltf-model="#shiba" scale="1.5 1.5 1.5" position="0.5 1 0"></a-entity> -->
        <a-entity gltf-model="#tokyo" scale="0.006 0.006 0.006" position="0 1 0"></a-entity>
        <!-- <a-entity gltf-model="#porsche"></a-entity> -->
      </a-marker>
      <!-- Asset management -->
      <a-assets>
        <a-asset-item id="shiba" src="./assets/shiba/shiba.glb"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="tokyo" src="./assets/tokyo/tokyo.glb"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="porsche" src="./assets/porsche/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- Other entities -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
